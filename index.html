 <!DOCTYPE html>
 <html>
    <head>
        <title> BS Jumbotron</title>
    </head><meta charset="utf-8">

    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"> </script>

    <body>
        <center> 
            <div class="Jumbotron jumbotron -fluid">
            <div class="container">
            <h2 style="color: chocolate;">
            JUMBOTRON
            </h2>
            </div>
            </div>
            <br>
            <h1>BUTTONS in BS</h1>
            <br>
            <button type="button" button class="btn btn-primary">BLUE</button>
            <button type="button" button class="btn btn-secondary">GREY</button>
            <button type="button" button class="btn btn-success">GREEN</button>     
            <button type="button" button class="btn btn-warning">YELLOW</button>
            <button type="button" button class="btn btn-danger">RED</button>
            <button type="button" button class="btn btn-info">SKY BLUE</button>
            <button type="button" button class="btn btn-light">WHITE</button>
            <button type="button" button class="btn btn-dark">BLACK</button>
            <br>
            <br>
            <h1> OUTLINBE BUTTONS</h1>
            <br>
            <button type="button" button class="btn btn outline- warning ">yellow</button>
            <button type="button" button class="btn btn outline- danger"><red/button>
            <button type="button" button class="btn btn outline- primary">blue</button>
            <button type="button" button class="btn btn outline- secondary">grey</button>
            >

                        

            

            
            
            
            
            
            






        </center>

    </body>
 </html>
